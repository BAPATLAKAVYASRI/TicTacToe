<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="s3.css" />
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="game-board" id="board">
      <!-- The 3x3 Tic-Tac-Toe grid will be generated here -->

      <p id="statusText">Player X's turn</p>
      <button id="resetBtn">Reset Game</button>
    </div>
  </div>

  <script src="scriptttt.js"></script>
</body>
</html>
